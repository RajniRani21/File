name: workflow-dispatch-inputs
on:
  workflow_dispatch:
    inputs:
      number:
        description: 'Enter the number'
        required: true
        default: '100001111111'
        
  #push:
   # branches:
    #- main
   

  #pull_request:
    #branches:
    #- main  
env:
  file: consecutive.py 
  first_num_1: ${{ github.event.inputs.number }}
  
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: python version
        run: python --version

    
      - name: python script
        run: |
          
          python $file $number